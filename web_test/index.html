<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">

    <title>Servicio de Búsqueda</title>
  </head>
  <body>
    <div class="container my-5 text-center">
      <h1>Búsqueda Centralizada</h1>
      <div class="input-group mb-3">
        <input type="text" class="form-control" id="search" placeholder="Ingrese criterio de búsqueda" aria-label="Search" aria-describedby="button_search">
        <div class="input-group-append">
          <button class="btn btn-outline-secondary" id="button_search" onclick="traer()">Buscar</button>
        </div>
      </div>
      <div class="mt-5" >
        <table class="table ">
          <thead>
            <tr>
              <th scope="col">#</th>
              <th scope="col">Tipo</th>
              <th scope="col">Nombre</th>
              <th scope="col">Recurso</th>
              <th scope="col">Encontrado en:</th>
            </tr>
          </thead>
          <tbody id="contenido">
          </tbody>
        </table>
      </div>
    </div> 

    <script src="search.js"></script>
  </body>
</html>
